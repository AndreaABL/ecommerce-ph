{% extends 'app/base.html' %}
{% load static %}
{% block title %}Actualizar datos{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3 style="font-family:Signika Negative; text-align: center">Bienvenido/a <span class="text-capitalize">{{user.first_name}}</span> <i class="fa-sharp fa-regular fa-face-smile" style="color: #19671e;"></i></h3>
    </div>
    <div class="col-sm-2 border-end">
        <ul class="list-unstyled">
            <li class="d-grid" ><a href="{% url 'profile' %}" class="btn" style="font-size:14px; font-weight:550; padding:10px 20px; border-radius:4px">Mis datos</a></li>
            <li class="d-grid"><a href="{% url 'address' %}" class="btn btn-success" style="font-size:14px; font-weight:550; padding:10px 20px; border-radius:4px">Actualizar datos</a></li>
        </ul>
    </div>

    <div class="col-sm-8 offset-sm-2">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success nt-5" style="font-size:14px; font-weight:550; padding:10px 20px; border-radius:4px" value="Guardar cambios">
            </form>
        </div>
    </div>
</div>
<div id="banner" class="section-m1" style="margin: 20px 0; display:flex; flex-direction:column; justify-content:center;align-items:center; width:100%; background-size:cover; background-position:cover;">
        <img src="{% static 'app/images/banner/banner.png.jpg' %}" style="width:100%">
</div>

{% endblock main-content %}
