{% extends 'app/base.html' %}
{% load static %}
{% block title %}Cambiar contraseña{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row">
        <h3>Bienvenido {{request.user.username|capfirst}}</h3>
        <ul class="list-unstyled">
            <li class="d-grid">
                <a href="{% url 'profile' %}" class="btn btn-primary">Cambiar contraseña</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-9 offset-sm-1 text-center">
        <h3>Contraseña cambiada satisfactoriamente</h3>
        <div>
            <iframe src="https://giphy.com/gifs/adidas-g2CTRGYcGBHSr1A2bB" width="200" height="200" frameborder="0" class="giphy-embed" allowfullScreen></iframe>

        </div>

    </div>

</div>


{% endblock main-content %}
